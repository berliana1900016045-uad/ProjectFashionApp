<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" style="background-color: #c9ada7; 
    background-size: cover; background-position: center;">
  <mat-card class="uk-width-1-3@m">
    <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
      <h3>Register</h3>
    </div>

    <mat-card-content>
      <mat-form-field class="uk-width-1-1">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Fullname" [(ngModel)]="user.username">
      </mat-form-field>

      <mat-form-field class="uk-width-1-1">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex.email@domain.com" [(ngModel)]="user.email">
      </mat-form-field>

      <mat-form-field class="uk-width-1-1">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password" [(ngModel)]="user.password"
          required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="uk-width-1-1">
        <mat-label>Re-type Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password"
          [(ngModel)]="user.password_check" required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


      <div class="uk-flex uk-flex-right">
        <div class="uk-width-expand">
          <button mat-button routerLink="/login">I have an account</button>

        </div>
        <button mat-raised-button color="primary" (click)="SignUp()"
          [disabled]="loading || user.password == undefined || user.password != user.password_check">{{ loading ?
          'TUNGGU..':'REGISTER'}}</button>

      </div>
    </mat-card-content>
  </mat-card>
</div>
